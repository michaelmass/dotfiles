windows:
  installs: |
    pnpm i -g @anthropic-ai/claude-code
    claude plugin marketplace add kenryu42/cc-marketplace
    claude plugin install safety-net@cc-marketplace
  depends:
    - pnpm
  links:
    commands: ~/.claude/commands
    hooks: ~/.claude/hooks
    settings.json: ~/.claude/settings.json

linux|darwin:
  installs: |
    pnpm i -g @anthropic-ai/claude-code
    claude plugin marketplace add kenryu42/cc-marketplace
    claude plugin install safety-net@cc-marketplace
  depends:
    - pnpm
  links:
    commands: ~/.claude/commands
    hooks: ~/.claude/hooks
    settings.json: ~/.claude/settings.json
